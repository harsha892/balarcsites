<h4>Enquiry Now</h4>
<div class="col-lg-12 col-md-12">
    <form name="contactFeilds" id="contactForm" class="contact_Form">
        <div class="row control-group">
            <div class="form-group">
                <label>Full Name *</label>
                <input class="form-control" placeholder="Name" id="name" required="" style="" type="text">
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group">
                <label>Email Address *</label>
                <input class="form-control" placeholder="Email Address" required="" id="email" type="email">
            </div>
            <div class="form-group">
                <label>Phone Number *</label>
                <input class="form-control" id="phone" required="" type="text" placeholder="xxxx-xxx-xxx">
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group">
                <label>Message *</label>
                <textarea rows="10" class="form-control" placeholder="Message" id="message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <button type="submit" class="btn bg-primary btn-lg btn-block">SUBMIT</button>
            </div>
        </div>
    </form>
</div>
